<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="src/style/input.css">
        <link rel="stylesheet" href="/src/style/display.css">
        <link rel="stylesheet" href="/src/style/style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" class="display" placeholder="0" >
                <div class="buttons">
                <button class="clean act" id="clean">AC</button>
                <button class="btnact act">+/-</button>
                <button class="btnact act">%</button>
                <button class="btnact func">/</button>
                <button class="btn numb">7</button>
                <button class="btn numb">8</button>
                <button class="btn numb">9</button>
                <button class="btnact func">X</button>
                <button class="btn numb">4</button>
                <button class="btn numb">5</button>
                <button class="btn numb">6</button>
                <button class="btnact func">-</button>
                <button class="btn numb">1</button>
                <button class="btn numb">2</button>
                <button class="btn numb">3</button>
                <button class="btnact func">+</button>
                <button class="btn along numb">0</button>
                <button class="btn numb">,</button>
                <button class="btnact func" id="igual">=</button>
            </div>
        </div>

        <script src="/src/script/input.js"></script>
        <script src="/src/script/calc.js"></script>
    </body>
</html>
